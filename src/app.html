<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Mattia Capomagi - Graphic Designer Portfolio"
    />
    <link rel="icon" href="%sveltekit.assets%/media/brand/favicon.jpg" />
    <link rel="stylesheet" href="https://use.typekit.net/wgo1skk.css">
    <title>Mattia Capomagi - Visual Designer</title>
    <script>
      (function() {
        const key = 'theme-preference';
        const pref = localStorage.getItem(key);
        let theme = pref;
        if (!theme || theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
